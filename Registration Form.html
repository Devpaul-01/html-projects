<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Registration Form</h1>

    <form action="/register" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" placeholder="Enter your name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" placeholder="Enter your email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" placeholder="Enter your password"><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="user_age" placeholder="Enter your age"><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="user_gender" value="Male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="user_gender" value="Female">
      <label for="female">Female</label><br><br>

      <input type="checkbox" id="accept" name="user_consent">
      <label for="accept">I accept the terms</label><br><br>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
