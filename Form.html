<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/register" method="POST">
      <label for="Name">Name</label>
      <input type="text" id="Name" name="user_name" placeholder="Enter your name"><br>
      <label for="Email">Email</label>
      <input type="Email" id="Email" name="user_email" placeholder="Enter your email"><br>
      <label for="Password">Password</label>
      <input type="password" id="Password" name="user_password" placeholder="Enter your password">
      <label for="Age">Age</label>
      <input type="number" id="Age" name="user_age" placeholder="Enter your age"><br>
      <label>Gender</label><br>
      <input type="radio" id="Male" name="user_gender" value ="Male">
      <label for="Male">Male</label><br>
      <input type="radio" id="Female" name="user_gender" value="Female">
      <label for="Female">Female</label><br>
      <input type="checkbox" id="Accept" name="user_consent">
      <label for="Accept">I accept the terms</label><br><br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
